<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>QR Code Generator - Unit Info</title>
  <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f0f4f8;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #004080;
      color: white;
      padding: 20px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    header h1 {
      margin: 0;
      font-size: 1.5rem;
    }

    .logout-btn {
      background-color: #ff4d4d;
      border: none;
      padding: 8px 14px;
      color: white;
      font-weight: bold;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .logout-btn:hover {
      background-color: #cc0000;
    }

    .container {
      max-width: 850px;
      margin: 30px auto;
      padding: 0 20px;
    }

    .card {
      background-color: rgba(255, 255, 255, 0.1);
      -webkit-backdrop-filter: blur(6px);
      backdrop-filter: blur(6px);
      padding: 25px 30px;
      margin-bottom: 25px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.3);
    }

    .card h2 {
      margin-top: 0;
      color: #003366;
    }

    form input,
    form select,
    form button {
      display: block;
      width: 100%;
      margin: 10px 0;
      padding: 10px 12px;
      font-size: 1rem;
      border-radius: 6px;
      border: 1.5px solid #ccc;
      box-sizing: border-box;
      background-color: rgba(255, 255, 255, 0.85);
      color: #002244;
    }

    form select:focus,
    form input:focus {
      border-color: #004080;
      outline: none;
      background-color: rgba(255, 255, 255, 0.95);
    }

    form button {
      background-color: #004080;
      color: white;
      border: none;
      transition: background-color 0.3s;
      cursor: pointer;
    }

    form button:hover {
      background-color: #00264d;
    }

    .print-btn {
      margin-top: 10px;
      background-color: #007bff;
      color: white;
      border: none;
      cursor: pointer;
      padding: 10px 20px;
      border-radius: 6px;
      font-size: 1rem;
    }

    .print-btn:hover {
      background-color: #0056b3;
    }

    #qr-container {
      margin-top: 20px;
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: flex-start;
    }

    .qr-item {
      border: 1px solid #ccc;
      padding: 10px;
      text-align: center;
      width: 180px;
      background-color: white;
      border-radius: 6px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
    }

    @media print {
      body * {
        visibility: hidden;
      }
      #qr-container, #qr-container * {
        visibility: visible;
      }
      #qr-container {
        display: block;
      }
      .qr-item {
        page-break-inside: avoid;
        break-inside: avoid;
        margin: 10px 0;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>QR Code Generator - Unit Info</h1>
    <button class="logout-btn" onclick="logout()">Logout</button>
  </header>

  <div class="container">
    <div class="card">
      <h2>Generate QR Codes</h2>
      <form id="generateForm">
        <input type="text" id="model" placeholder="Model" list="modelList" required />
        <datalist id="modelList">
          <option value="EE-405-1002-AA">
          <option value="EE-405-1003-AB">
        </datalist>

        <input type="text" id="revision" placeholder="Revision" />
        <input type="text" id="baseUnitKittingNo" placeholder="Base Unit Kitting No." />
        <input type="text" id="deviceSerialNo" placeholder="Device Serial No." />
        <input type="text" id="accessoryKittingNo" placeholder="Accessory Kitting No." />
        <input type="number" id="count" placeholder="How many QR codes to generate (1-1000)" min="1" max="1000" required />
        <button type="submit">Generate QR Codes</button>
      </form>
      <button class="print-btn" onclick="window.print()">üñ®Ô∏è Print QR Codes</button>
    </div>

    <div class="card" id="qr-container"></div>
  </div>

  <script>
    const form = document.getElementById("generateForm");
    const container = document.getElementById("qr-container");

    form.addEventListener("submit", (e) => {
      e.preventDefault();
      container.innerHTML = "";

      const model = document.getElementById("model").value;
      const revision = document.getElementById("revision").value;
      const baseUnit = document.getElementById("baseUnitKittingNo").value;
      const deviceSerialNo = document.getElementById("deviceSerialNo").value;
      const accessoryKitting = document.getElementById("accessoryKittingNo").value;
      const count = parseInt(document.getElementById("count").value);

      const timestamp = Date.now();

      for (let i = 1; i <= count; i++) {
        const assemblyNo = `ASM-${timestamp}-${i}`;

        const unitData = {
          model,
          revision,
          baseUnitKittingNo: baseUnit,
          assemblyNo,
          deviceSerialNo: "", // No auto generation
          accessoryKittingNo: accessoryKitting,
          status: "In Progress",
          remarks: ""
        };

        const jsonStr = JSON.stringify(unitData);

        const div = document.createElement("div");
        div.className = "qr-item";

        const canvas = document.createElement("canvas");
        QRCode.toCanvas(canvas, jsonStr, { width: 150 }, (err) => {
          if (err) console.error(err);
        });

        const p = document.createElement("p");
        p.textContent = assemblyNo;

        div.appendChild(canvas);
        div.appendChild(p);
        container.appendChild(div);
      }
    });

    function logout() {
      window.location.href = "index.html";
    }
  </script>
</body>
</html>
